<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philmont Crew 444 - Program Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 50px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .category-header { background-color: #003366; color: white; padding: 10px 15px; border-radius: 5px 5px 0 0; }
        .program-item { border-bottom: 1px solid #dee2e6; padding: 15px; }
        .program-item:last-child { border-bottom: none; }
        .hero-section { text-align: center; margin-bottom: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="hero-section">
                <h2 class="mb-3">Philmont Program Interest Survey</h2>
                <p class="text-muted">Help us select the best trek for our June 2026 adventure! Please rate your interest in the following programs.</p>
            </div>

            <form id="philmontSurvey">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="1" max="100">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="skill_level" class="form-label">Overall Outdoor Experience (1-5)</label>
                                <select class="form-select" id="skill_level" name="skill_level">
                                    <option value="1">1 (Beginner)</option>
                                    <option value="2">2</option>
                                    <option value="3" selected>3 (Moderate)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Expert)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="surveyContainer">
                    </div>

                <div class="d-grid gap-2 mb-5">
                    <button type="submit" class="btn btn-success btn-lg" id="submitBtn">Submit My Preferences</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Complete list of Philmont programs based on 12-Day Itineraries
const programData = [
    { category: "Climbing", programs: ["Bouldering Gym", "Climbing Wall/Tower", "Crate Stacking", "Rock Climbing"] },
    { category: "COPE", programs: ["Initiative Games", "Low Challenge Course"] },
    { category: "Ecology", programs: ["Fire Ecology Program", "Forestry", "Self-Guided Fishing"] },
    { category: "Evening Programs", programs: ["Advisor Coffee", "Campfire Show", "Chuckwagon Dinner"] },
    { category: "Historical", programs: ["Assaying", "Blacksmithing", "Cabin/House Tour", "Crosscut & Tie Making", "Flint Knapping", "Fur Trapping", "Gold Panning", "Mine Tour", "Mining History", "Museum Tour", "Petroglyph Tour", "Pump Car Ride", "Railroad Construction", "Spar Pole Climbing", "Sweat Lodge"] },
    { category: "Landmarks & Peaks", programs: ["Baldy Mountain", "Black Jack's Hideout", "Comanche Peak", "Hart Peak", "Mount Phillips", "Scenic Hike", "Shaefers Peak", "T-Rex Track", "Tooth of Time"] },
    { category: "Livestock", programs: ["Animal Husbandry", "Burro Packing", "Chicken Tending", "Goat Keeping", "Horse Rides"] },
    { category: "Range Sports", programs: ["3D Archery", "Aerial Archery", "Atlatl Throwing", "Cartridge Reloading", "Cowboy Action Shooting", "Muzzleloader Shooting", "Rifle Shooting", "Shotgun Shooting", "Shotshell Reloading", "Tomahawk Throwing"] },
    { category: "STEM", programs: ["Archaeology", "Astronomy & Space Science", "Geology"] },
    { category: "Western Lore", programs: ["Branding", "Cantina", "Roping"] }
];

const container = document.getElementById('surveyContainer');

programData.forEach(cat => {
    let html = `<div class="card">
                    <div class="category-header"><h5>${cat.category}</h5></div>
                    <div class="card-body p-0">`;
    
    cat.programs.forEach(prog => {
        const safeId = prog.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
        html += `
            <div class="program-item">
                <div class="row align-items-center">
                    <div class="col-md-7"><label class="fw-bold">${prog}</label></div>
                    <div class="col-md-5">
                        <div class="d-flex align-items-center">
                            <input type="range" class="form-range me-3" name="program_${safeId}" min="0" max="20" value="10" 
                                   oninput="document.getElementById('val_${safeId}').textContent = this.value">
                            <span class="badge bg-secondary" id="val_${safeId}" style="min-width:30px;">10</span>
                        </div>
                    </div>
                </div>
            </div>`;
    });
    html += `</div></div>`;
    container.innerHTML += html;
});

// --- SUBMISSION LOGIC ---
document.getElementById('philmontSurvey').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.textContent = "Submitting...";

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    // Replace this with your actual Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzKwDvTgBqDc4q0TS3indrMljqoHQ9PJ08EpdBw5FsTTt85ITbgY9EctqZyfZjkfnKl/exec";

    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', 
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
    })
    .then(() => {
        alert("Success! Your Philmont preferences have been submitted.");
        window.location.reload(); 
    })
    .catch(err => {
        console.error("Submission error:", err);
        alert("There was an error submitting your survey. Please try again.");
        btn.disabled = false;
        btn.textContent = "Submit My Preferences";
    });
});
</script>
</body>
</html>
